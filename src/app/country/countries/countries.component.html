<div class="content">
 <div class="filter">
  <mat-form-field class="example-full-width" floatLabel="never" appearance="outline">
    <mat-icon aria-hidden="false" aria-label="Search icon" matPrefix>search</mat-icon>
    <input matInput type="search" [(ngModel)]="term" placeholder="Search for a country" (keyup)="onSearch($event)">
  </mat-form-field>

  <mat-form-field floatLabel="never" appearance="outline">
    <mat-label>Filter by Region</mat-label>
    <mat-select [(ngModel)]="selectedRegion" name="region" (selectionChange)="onFilter($event)">
      <mat-option *ngFor="let region of regions" [value]="region">{{region}}</mat-option>
    </mat-select>
  </mat-form-field>
 </div>
 <mat-progress-bar mode="indeterminate" *ngIf="loader"></mat-progress-bar>
  <mat-grid-list cols="4" rowHeight="500px">
  
  <mat-grid-tile *ngFor="let country of countries">
  
    <mat-card class="card example-card" (click)="viewDetail(country)">
      <img mat-card-image [src]="country.flags.svg" [alt]="country.name.common">
      <mat-card-content>
      <h2 class="title">{{ country.name.common }}</h2>
      <p>Population: {{ country.population }}</p>
      <p>Region: {{ country.region }}</p>
      <p>Capital: {{ country.capital }}</p>
      </mat-card-content>
      
    </mat-card>
  </mat-grid-tile>
  </mat-grid-list>
</div>
